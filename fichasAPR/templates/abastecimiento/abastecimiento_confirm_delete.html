{% extends 'base.html' %}

{% block content %}
<h1>Eliminar plantilla de Abastecimiento</h1>
<p>
  ¿Estás seguro de que quieres eliminar esta plantilla de abastecimiento? "{{ abastecimiento.nombre_plantilla }}"?
</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'abastecimiento_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
